<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/animate.min.css" type="text/css">
	<link rel="stylesheet" href="css/animate.css" type="text/css">
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<link rel="stylesheet" href="css/color.css" type="text/css">
	<link rel="stylesheet" href="css/fontawesome/css/all.css">
	<!-- <script type="text/javascript" src="cordova.js"></script> -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/sweetalert2@10.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="loading">
		<img src="img/gif/loading.jpg" class="loader">
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12 mt-3">

				<div class="current">
					<div class="information d-block float-left border-bottom">
						<div class="d-block float-left w-100 text-left">
							<h6 class="text-muted information-txt">
								
							</h6>
							<div class="col-12 text-center text-muted">
								<div class="row  add-info">
									<div class="col-4">
										<span class="weight orange d-block">
											+
										</span>
										<label class="d-block">
											<small class="weight-txt"></small>
										</label>
									</div>
									<div class="col-4">
										<span class="height orange d-block">
											+
										</span>
										<label class="d-block">
											<small class="height-txt"></small>
										</label>
									</div>
									<div class="col-4">
										<span class="orange d-block days">
											
										</span>
										<label class="d-block">
											<small class="day-txt"></small>
										</label>
									</div>

								</div>
							</div>
							
						</div>
						<div class="d-block float-left pt-2 mt-2 pb-2">
							<h6 class="inline-block float-left form-body-txt"></h6><span class="inline-block float-left pr-2">:</span>
							<small class="inline-block float-left orange form-body-info-txt"></small>
						</div>					
					</div>

					<div class="week d-block float-left">
						<div class="categories-w" >
							<div class="float-left w-100 bg-dark item mb-1">
								<div class="item-img" >
									<div class="darkness"></div>
									<img src="img/karin_cetin.jpg">
								</div>
								<div class="item-name text-center">
									<h4 class="text-light lead week-txt"></h4>
								</div>
							</div>
						</div>
					</div>

					
					<div class="program float-left">
						<div class="w-100 text-left mt-5">
							<h4 class="form-body-info-txt lead"></h4>
						</div>
						<div class="categories categories-w"></div>
					</div>

					<div class="float-left text-center w-100 pt-2 mt-5 pb-2 add-info-block" style="display: none;">					
						<button class="btn btn-warning w-100 add-info-notf add-info"></button>
					</div>
				</div>

				<div class="week-program-list" style="display: none;">
					<div class="plan-categories categories categories-w"></div>
				</div>


				<div class="simple-program" style="display: none;">
					<div class="start-program">
						<div class="img-program">
							<img src="" class="img-fluid s-img-program">
						</div>
						<div class="program-datas">
							<label class="d-block float-left w-100 pt-1 pb-1 mt-2 text-left">
								<span class="text-dark d-inline-block w-50 pr-count-txt"></span> <span class="text-danger d-inline-block pr-count"></span>
							</label>
							<label class="d-block float-left w-100 pt-1 pb-1 mt-2 text-left">
								<span class="text-dark d-inline-block w-50 time-count-txt"></span> <span class="text-danger time-count"></span>
							</label>

							<button class="btn btn-dark w-100 mt-5 start-txt start-training-btn"></button>
						</div>
					</div>					
				</div>

				<div class="training" style="display: none;">
					<div class="position-relative mb-5">
						<img class="img-fluid d-table mx-auto training-img" src="" style="max-height: 250px">
					
						<h6 class="text-center text-dark head-title"></h6>
						<span class="info-txt">
							
						</span>
					
						<div class="fixed-bottom controling" style="display: none;">
							<button class="btn btn-dark float-left training-btn start-txt" style="width: 40%"></button>
							<button class="btn btn-dark float-right next-txt" style="width: 40%"></button>
						</div>
						<div class="timer" style="display: none;">
							<label class="timer-bar bg-fade rounded">
								<label class="timer-txt start-txt"></label>
								<label class="timer-percent bg-orange rounded"></label>
							</label>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/SocialSharing.js"></script> -->
	<script type="text/javascript" src="js/program.js"></script>	
</body>
</html>
